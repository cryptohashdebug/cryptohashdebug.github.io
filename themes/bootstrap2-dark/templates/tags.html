{% extends "base.html" %}
{% block content %}

{% for article in (articles_page.object_list if articles_page else articles) %}
    <div class="article">
    <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
        {% for tag in article.tags %}
			<a href="{{ SITEURL }}/{{ tag.url }}"><i class="icon-tag"></i>{{ tag }}</a>
		{% endfor %}      
    </div>    
{% endfor %}
   
{% endblock %}
